<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">

  </ul>

  <button id="sort-btn" onclick="this.disabled = true">排序</button>

<script type="text/javascript">

function getData() {
  var data = [];
     var ulSource = document.getElementById("source");
	 var liList = ulSource.getElementsByTagName("li");
	  for(var i = 0;i < liList.length;i++){
	    city = liList[i].innerHTML.slice(0,2);
		air = parseInt(liList[i].getElementsByTagName("b")[0].innerHTML);
		data.push([city,air]);
	  }
	  
  return data;
}

function sortAqiData(data) {
  	return data.sort(function(a,b){
	  return b[1] - a[1];
	});
}

function render(data) {
  var  days = ["一","二","三","四","五","六","七"];
  var  ulRender = document.getElementById("resort");
  for(var i = 0;i < data.length;i++){
    ulRender.innerHTML += "<li>" + "第" + days[i] + "名：" + data[i][0] + "空气质量：" + "<b>" + data[i][1] + "</b>" + "</li>";
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn = document.getElementById("sort-btn");
    sortBtn.addEventListener("click",btnHandle);
	
	
}

init();

</script>
</body>
</html>
